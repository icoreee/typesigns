<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Типографские символы</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:600|PT+Serif&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Типографские символы</h1>

    <div class="search-form">
      <input type="text" oninput="search(this.value)" placeholder="Поиск" autofocus>
      <button style="display: none;" onclick="resetSearch()">Очистить</button>
    </div>

    <button class="card" data-value="–">
      <span class="title">среднее тире</span>
      <p class="example">92<span class="sign">–</span>94</p>
    </button>

    <button class="card spaces" data-value=" ">
      <span class="title">круглая шпация</span>
      <p class="example">раз<span class="sign">&emsp;</span>раз</p>
    </button>

    <button class="card spaces" data-value=" ">
      <span class="title">полукруглая шпация</span>
      <p class="example">раз<span class="sign">&ensp;</span>раз</p>
    </button>

    <button class="card spaces" data-value=" ">
      <span class="title">тонкая шпация</span>
      <p class="example">раз<span class="sign">&thinsp;</span>раз</p>
    </button>

    <button class="card" data-value="«»">
      <span class="title">кавычки-елочки</span>
      <p class="example"><span class="sign">«</span>раз<span class="sign">»</span></span></p>
    </button>

    <button class="card" data-value="„“">
      <span class="title">кавычки-лапки</span>
      <p class="example"><span class="sign">„</span>раз<span class="sign">“</span></p>
    </button>

    <button class="card" data-value="“”">
      <span class="title">английские кавычки</span>
      <p class="example">
        <span class="sign">“</span>wow<span class="sign">”</span>
      </p>
    </button>

    <button class="card" data-value="‘’">
      <span class="title">английские кавычки</span>
      <p class="example">
        <span class="sign">‘</span>wow<span class="sign">’</span>
      </p>
    </button>

    <button class="card" data-value="₽">
      <span class="title">знак рубля</span>
      <p class="example">10&thinsp;<span class="sign">₽</span></p>
    </button>

    <button class="card" data-value="·">
      <span class="title">интерпункт</span>
      <p class="example">раз&nbsp;<span class="sign">·</span>&nbsp;раз</p>
    </button>

    <button class="card" data-value="•">
      <span class="title">буллет</span>
      <p class="example"><span class="sign">•</span>&nbsp;пу</p>
    </button>

    <button class="card" data-value="−">
      <span class="title">знак минуса</span>
      <p class="example">8&thinsp;<span class="sign">−</span>&thinsp;4</p>
    </button>

    <button class="card" data-value="×">
      <span class="title">знак умножения</span>
      <p class="example">2&thinsp;<span class="sign">×</span>&thinsp;2</p>
    </button>

    <button class="card" data-value="€">
      <span class="title">знак евро</span>
      <p class="example">10&thinsp;<span class="sign">€</span></p>
    </button>

    <button class="card" data-value="…">
      <span class="title">многоточие</span>
      <p class="example">ла<span class="sign">…</span></p>
    </button>

    <button class="card" data-value="§">
      <span class="title">знак параграфа</span>
      <p class="example"><span class="sign">§</span>&nbsp;2.</p>
    </button>

    <button class="card" data-value="©">
      <span class="title">знак копирайта</span>
      <p class="example"><span class="sign">©</span>&nbsp;All</p>
    </button>

    <button class="card" data-value="™">
      <span class="title">знак торговой марки</span>
      <p class="example">
        All<span class="sign">™</span>
      </p>
    </button>

    <button class="card" data-value="®">
      <span class="title">знак копирайта</span>
      <p class="example">
        All<span class="sign">®</span>
      </p>
    </button>

    <button class="card" data-value="✓">
      <span class="title">галочка</span>
      <p class="example">
        <span class="sign">✓</span>
      </p>
    </button>

    <button class="card" data-value="★">
      <span class="title">звездочка</span>
      <p class="example">
        <span class="sign">★</span>
      </p>
    </button>

    <button class="card" data-value="→">
      <span class="title">стрелка направо</span>
      <p class="example">
        <span class="sign">→</span>
      </p>
    </button>

    <button class="card" data-value="←">
      <span class="title">стрелка налево</span>
      <p class="example">
        <span class="sign">←</span>
      </p>
    </button>

    <script src="./index.js"></script>
  </body>
</html>
